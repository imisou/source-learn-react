<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>useId</title>
  <script src="../public/react.development.js"></script>
  <script src="../public/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel" data-type="module" data-presets="env,react">
    const IdComponent = React.lazy(() => import('./IdComponent.js').then(function(result){
      return Promise.resolve({
        default: Babel.transform(result.default , {
          presets: ['env', 'react']
        })
      })
    }))

    const Suspense = React.Suspense
    /** @jsx React.createElement */
    function App() {
      return (<div>
        <h1>Suspense - demo1</h1>
        <Suspense fallback={<div>加载中</div> }>
          <IdComponent />
        </Suspense>
      </div>)
    }

    ReactDOM.createRoot(document.getElementById('app')).render(<App />)
  </script>
</body>

</html>
